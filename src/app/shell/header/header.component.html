<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- <a class="navbar-brand" href="https://github.com/ngx-rocket" translate>APP_NAME</a> -->
    <img src="https://1000merken.com/wp-content/uploads/2020/04/FedEx-Logo-700x394.png" class="fedex-logo" />
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar-menu"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav ml-auto">
        <div class="nav-item" ngbDropdown>
          <a id="user-dropdown" class="nav-link fedex-orange" ngbDropdownToggle>
            <i class="fas fa-user-circle"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown" class="dropdown-menu dropdown-menu-right">
            <h6 class="dropdown-header">
              <span translate>Logged in as</span> <b>{{ emailAddress }}</b> <br /><br />
              <div
                (click)="logout()"
                *ngIf="!loggingOut"
                class="cursor-pointer text-align--right"
                style="text-decoration: underline; text-align: right"
                translate
              >
                log-out
              </div>
              <div *ngIf="loggingOut" class="text-align--right">logging out..</div>
            </h6>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
